<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="todo">
        <div class="header">
            <div class="dates">
                <span class="currentDay"></span>
                <span class="currentDate"></span>
            </div>
        </div>
        <div class="container">
          <ul class="taskList">
            <!-- <li class="task checked">Task <span>&#10006;</span></li>
            <li class="task checked">Task</li>
            <li class="task checked">Task</li>
            <li class="task checked">Task</li>
            <li class="task checked">Task</li> -->
          </ul>
        </div>
        <div class="addTask">
            <input type="text" name="inputText" id="TaskInput" placeholder="Add your task here">
            <div class="addIcon"><i class="fa-solid fa-square-plus"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
